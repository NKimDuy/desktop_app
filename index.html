<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tra cứu hồ sơ sinh viên</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
  <link rel="stylesheet" href="./main.css">
</head>

    
<body>
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-5 left-side' id="leftSide">

        <div id="khungTimKiem" class="khung-tim-kiem">
          <h1 class="text-center">TRA CỨU HỒ SƠ SINH VIÊN</h1>
          <form id="bieuMauTimKiem">
            <div class="input-group">
              <input type="text" class="form-control" id ="mssv" name="mssv" placeholder="Nhập MSSV" aria-label="Nhập MSSV" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <input class="btn btn-outline-secondary" type="submit" value="Tìm" id='btnTim' name='btnTim'>
                <input class="btn btn-outline-secondary" type="submit" value="Xuất file PDF" id='btnPdf' name='btnPdf'>
              </div>
            </div>
            <div id="thongBao"></div>
          </form>
        </div>

        <div class="vung-chua-hinh">
          <div id="hienThanhQuaTrinh">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
          </div>
          <ul id='hienThiHinhAnh'></ul>
        </div>
      </div>

      <div class='col-7 right-side'>
        <div style="display: none;" id="xoayHinh">
          <button type="button" id="btnKhongXoay" class="btn btn-outline-dark">Không xoay</button>
          <button type="button" id="btnXoayTrai" class="btn btn-outline-dark">Xoay Trái</button>
          <button type="button" id="btnXoayPhai" class="btn btn-outline-dark">Xoay Phải</button>
          <button type="button" id="btnXoayDuoi" class="btn btn-outline-dark">Xoay Dưới</button>
          <button type="button" id="btnIn" class="btn btn-outline-dark">In</button>
        </div>
        <div id='hinhDuocPhongTo'></div>
      </div>
    </div>
  </div> 

  <div style="display: none;" id="vungIn"></div>

<script src="./renderer.js"></script>
</body>
</html>
